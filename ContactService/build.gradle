
plugins {
  id "org.springframework.boot" version "2.0.0.RELEASE"
}

apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'ContactService'
    version =  '0.0.1'
	archiveName = 'ContactService.jar'
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.4.0'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.4.0' 
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile 'org.springframework:spring-test:5.0.4.RELEASE'
    compileOnly('org.projectlombok:lombok')
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.306'
    compile 'junit:junit:4.12'
	compile 'org.mockito:mockito-core:1.+'
    
}

